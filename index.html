<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle misterioso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="puzzle-wrapper" class="container">
        <h1>Desencriptar Acceso</h1>
        <p>Ordena las piezas para desbloquear el contenido.</p>
        <div id="puzzle-board"></div>
        <p id="status-msg">Arrastra y suelta las piezas...</p>
    </div>

    <div id="reward-wrapper" class="container hidden">
        <h1>Recompensa por resolver este puzzle</h1>
        <div id="player-container">
            </div>
        
        <audio id="audio-player"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
